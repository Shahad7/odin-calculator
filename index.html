<!DOCTYPE html>
<html lang="en">
    <head>
        <title>odin-calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header"><h1>Calculator</h1></div>
        <div class="container">
            <div class="display"></div>
            <div class="buttons">
                <div class="operands">
                <div class="row">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button></div>
                <div class="row">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button></div>
                <div class="row">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button></div>
                <div class="row">
                <button id="0">0</button>
                <button id=".">.</button>
                <button id="=">=</button></div></div>
                <div class="operations">
                <button class="op" id="/">/</button>
                <button class="op" id="*">*</button>
                <button class="op" id="-">-</button>
                <button class="op" id="+">+</button></div>
            </div>
        </div>
    </body>
</html>
